<ion-view view-title="Add new counter">
  <ion-content class="padding">

		<div class="list list-inset">
		  <label class="item item-input">
		    <input type="text" placeholder="Counter Name">
		  </label>
		  <label class="item item-input">
		    <input type="date" placeholder="Counter Date">
		  </label>

		  <label class="item item-input">
		    <input type="time" placeholder="Counter Date">
		  </label>		  
		</div>

		<button class="button button-full button-positive">
			Add new counter
		</button>

  </ion-content>
</ion-view>
